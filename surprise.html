<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HBD Bes </title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link
            rel="stylesheet"

        />
    </head>
    <body

        Best Audrey
        </h1>
        <button 
            class="p-2 bg-red-600 text-white rounded mt-5 hover:bg-red-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="ubahKartu()"

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
        });

        function ubahKartu() {
            kartu.innerHTML = ` <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">

    </h1>
    <h2 class="mt-3 animate__animated animate__fadeIn">
        - Dari : 004 -
    </h2>
    <button 
            class="p-2 bg-red-600 text-white rounded mt-5 hover:bg-red-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="refresh()"
        >
            Balik lagi
        </button>
        `;
        }
        function refresh() {
            location.reload();
        }
    </script>
</body>
</html>
